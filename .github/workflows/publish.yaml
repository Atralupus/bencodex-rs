on:
  push:
    tags:
      - v*.*.*
name: Publish
jobs:
  publish-crate:
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v2
        with:
          submodules: recursive
      - uses: actions-rs/toolchain@v1.0.3
        with:
          toolchain: 1.49.0
      - run: cargo publish --token ${{ secrets.CRATES_IO_ACCESS_KEY }}
